name: macOS Metal CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  cpu-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Format check
        run: cargo fmt -- --check
      - name: CPU tests
        run: cargo test --all-targets

  metal-smoke:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build Metal release binary
        run: cargo build --release --features metal
      - name: Metal unit and parity tests
        run: cargo test --features metal --lib --tests
